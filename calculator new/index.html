<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main id="calc">
        <div class="question" id="question"></div>
        <div class="display" id="display"></div>
        <div class="buttons">
        <button class="btn" onclick="changeInput('mod', '%')">mod</button>
        <button class="btn" onclick="changeInput('Ans', ans)">Ans</button>
        <button class="btn" onclick="backspace()">C</button>
        <button class="btn" onclick="clearAll()">CE</button>
        <button class="btn" onclick="changeInput('9', '9')">9</button>
        <button class="btn" onclick="changeInput('8', '8')">8</button>
        <button class="btn" onclick="changeInput('7', '7')">7</button>
        <button class="btn" onclick="changeInput('+', '+')">+</button>
        <button class="btn" onclick="changeInput('6', '6')">6</button>
        <button class="btn" onclick="changeInput('5', '5')">5</button>
        <button class="btn" onclick="changeInput('4', '4')">4</button>
        <button class="btn" onclick="changeInput('-', '-')">-</button>
        <button class="btn" onclick="changeInput('3', '3')">3</button>
        <button class="btn" onclick="changeInput('2', '2')">2</button>
        <button class="btn" onclick="changeInput('1', '1')">1</button>
        <button class="btn" onclick="changeInput('&times;', '*')">&times;</button>
        <button class="btn" onclick="changeInput(`&#40;`, `(`)">&#40;</button>
        <button class="btn" onclick="changeInput('0', '0')">0</button>
        <button class="btn" onclick="changeInput(`&#41;`, `)`)">&#41;</button>
        <button class="btn" onclick="changeInput('รท' ,'/')">รท</button>
        <button class="btn" onclick="changeInput('.', '.')">.</button>
        <button class="btn" onclick="changeInput('^', '**')">^</button>
        <button class="btn end" onclick="solution()">=</button>
    </div>
    </main>
    <script src="script/index.js"></script>
</body>
</html>
